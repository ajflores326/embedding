<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Embedding Images</h1>
        <img src="http://placekitten.com/200/300" alt="Kitten">
    </div>

    <div>
        <h1> Embedding IFrames </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PMWnuOt2vUA?si=lnktXUCnnW4jQb4i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    
    <div> 
        <hi>Embedding Videos</hi>
        <video controls>
            <source src="2023-12-06 22-16-52.mp4" type="video/webm">
        </video>
    </div>
</body>
</html>
